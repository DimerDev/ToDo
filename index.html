<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   <link rel="stylesheet" href="./style/style.css">
   <title>To-Do</title>
</head>

<body>

   <div class="container-md border  border-dark p-0 mt-5 mx-auto">
      <div class=" header container row m-0 p-0">
         <div class="col-sm-10 pt-1 pl-5">
            <h3>TO DO</h3>
         </div>
         <div class="col-sm-2 m-auto dropdown dropright">
            <i class="fas fa-plus fa-2x " data-toggle="dropdown"></i>
            <div class="dropdown-menu">
               <i class="fas fa-plus-circle fa-1x dropdown-item" data-toggle="modal" data-target="#myAdd">Add</i>
               <i id="edit" class="fas fa-edit fa-1x dropdown-item" data-toggle="modal" data-target="#myEdit">Edit</i>
               <i id="done" class="fas fa-check-circle fa-1x dropdown-item">Done</i>
               <i class="fas fa-trash fa-1x dropdown-item">Delete</i>
            </div>
         </div>
      </div>
      <div class="bodyTask container-fluid row justify-content-center pt-2 m-auto">
         <div class="col-sm-1">
            <i class="fas fa-chevron-left fa-2x arrow float-right py-2"></i>
         </div>
         <div class="col-sm-10 ">
            <ul class="nav nav-tabs justify-content-center">
               <li class="nav-item">
                  <a class="all nav-link active" href="#">All</a>
               </li>
               <li class="nav-item">
                  <a class="today nav-link" href="#">Today</a>
               </li>
               <li class="nav-item">
                  <a class="week nav-link" href="#">Week</a>
               </li>
               <li class="nav-item">
                  <a class="month nav-link" href="#">Month</a>
               </li>
            </ul>
         </div>
         <div class="col-sm-1">
            <i class="fas fa-chevron-right fa-2x arrow float-left py-2"></i>
         </div>
         <div class="taskBorder container  py-0 px-0 mx-2 my-3">
            <!-- <div class="task container my-2 mx-0 px-0 py-2 row">
               <div class="when container col-sm-3 m-0 px-0">
                  <div class="date text-center ">29.04.21 </div>
                  <div class="time text-center">10:00 </div>
               </div>
               <div class="taskText col-sm-9  ">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur,
                  quae.
                  Laboriosam tempore exercitationem magni soluta deleniti animi aliquam vel laudantium?</div>
            </div> -->
         </div>
      </div>
   </div>

   <!-- The Modal  add  -->
   <div class="modal" id="myAdd">
      <div class="modal-dialog">
         <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
               <h4 class="modal-title mx-auto">New Task</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

               <div class="form-group">
                  <label for="time">Time:</label>
                  <input type="time" id="time">
                  <label for="date">Date:</label>
                  <input type="date" id="date">
                  <div class="form-group">
                     <label for="textTask">Text Task:</label>
                     <textarea class="form-control" rows="3" id="textTask"></textarea>
                  </div>
               </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
               <button id="addTask" type="button" class="addTask btn btn-success" data-dismiss="modal">Add</button>
               <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

         </div>
      </div>
   </div>
   <!-- The Modal add  -->

   <!-- The Modal  edit  -->
   <div class="modal" id="myEdit">
      <div class="modal-dialog">
         <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
               <h4 class="modal-title mx-auto">New Task</h4>
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">

               <div class="form-group">
                  <label for="time">Time:</label>
                  <input type="time" id="etime">
                  <label for="date">Date:</label>
                  <input type="date" id="edate">
                  <div class="form-group">
                     <label for="textTask">Text Task:</label>
                     <textarea class="form-control" rows="3" id="etextTask"></textarea>
                  </div>
               </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
               <button id="editTask" type="button" class="btn btn-success" data-dismiss="modal">Edit</button>
               <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

         </div>
      </div>
   </div>
   <!-- The Modal edit  -->
   <script src="./class/List.js"></script>
   <script src="./class/Task.js"></script>
   <script src="./script/script.js"></script>
</body>

</html>
